<!DOCTYPE html>
<html>
<head>
  <title>Special Surprise</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffefff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      animation: pop 1s ease-in-out infinite alternate;
      color: #ff4081;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.3); }
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <h1>Will you go on a date with me? ❤️</h1>
    <a class="btn" href="https://api.whatsapp.com/send?phone=917389843245w&text=Yes%20I%20will!">Say Yes</a>
</div>
</body>
</html>
